<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>ThinkOcean Motion</title>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #000;
      overflow: hidden;
    }
    .headline {
      font-family: 'Arial', sans-serif;
      font-size: 48px;
      color: #fff;
      text-transform: uppercase;
      pointer-events: none;
      will-change: transform;
    }
  </style>
</head>
<body>
  <div class="headline">ThinkOcean continues to evolve and develop.</div>
  <script>
    $(function() {
      var followX = 0, followY = 0;
      var x = 0, y = 0;
      var friction = 1/20;

      $(window).on('mousemove', function(e) {
        var lMouseX = Math.max(-100, Math.min(100, $(window).width()/2 - e.clientX));
        var lMouseY = Math.max(-100, Math.min(100, $(window).height()/2 - e.clientY));
        followX = (20 * lMouseX) / 100;
        followY = (10 * lMouseY) / 100;
      });

      function move() {
        x += (followX - x) * friction;
        y += (followY - y) * friction;
        $('.headline').css('transform', 'translate(' + x + 'px,' + y + 'px)');
        window.requestAnimationFrame(move);
      }

      move();
    });
  </script>
</body>
</html>
